<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grocerly</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,500,400&display=swap"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/elements/button.css" />
    <link rel="stylesheet" href="css/elements/input.css" />
  </head>
  <body>
    <link rel="stylesheet" href="css/components/page-header.css" />
    <header class="page-header">
      <h1 class="title">Grocery List</h1>

      <button
        type="button"
        aria-label="Clear all items"
        data-action="clear-list"
        class="button"
      >
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path
            fill="currentColor"
            d="M18 7v13c0 0.276-0.111 0.525-0.293 0.707s-0.431 0.293-0.707 0.293h-10c-0.276 0-0.525-0.111-0.707-0.293s-0.293-0.431-0.293-0.707v-13zM17 5v-1c0-0.828-0.337-1.58-0.879-2.121s-1.293-0.879-2.121-0.879h-4c-0.828 0-1.58 0.337-2.121 0.879s-0.879 1.293-0.879 2.121v1h-4c-0.552 0-1 0.448-1 1s0.448 1 1 1h1v13c0 0.828 0.337 1.58 0.879 2.121s1.293 0.879 2.121 0.879h10c0.828 0 1.58-0.337 2.121-0.879s0.879-1.293 0.879-2.121v-13h1c0.552 0 1-0.448 1-1s-0.448-1-1-1zM9 5v-1c0-0.276 0.111-0.525 0.293-0.707s0.431-0.293 0.707-0.293h4c0.276 0 0.525 0.111 0.707 0.293s0.293 0.431 0.293 0.707v1zM9 11v6c0 0.552 0.448 1 1 1s1-0.448 1-1v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1zM13 11v6c0 0.552 0.448 1 1 1s1-0.448 1-1v-6c0-0.552-0.448-1-1-1s-1 0.448-1 1z"
          ></path>
        </svg>
      </button>
    </header>

    <link rel="stylesheet" href="css/components/grocery-list.css" />
    <grocery-list></grocery-list>

    <link rel="stylesheet" href="css/components/grocery-form.css" />
    <form action="/" method="POST" class="grocery-form">
      <input
        class="input"
        type="text"
        name="text"
        placeholder="e.g. milk, chicken breast"
        required
      />
      <input
        class="input"
        type="number"
        name="quantity"
        placeholder="Quantity"
      />
      <select class="input" name="unit">
        <option value="g">g (gram)</option>
        <option value="kg">kg (kilogram)</option>
        <option value="ml">ml (mililitres)</option>
        <option value="l">l (litres)</option>
        <option value="pieces">pieces</option>
      </select>
      <button type="submit" class="primary-button">Add</button>
    </form>

    <script type="module" src="app.js"></script>
  </body>
</html>
